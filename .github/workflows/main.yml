name: Notify Discord on PR
on:
  pull_request:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR notification to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"üì¢ –ù–æ–≤—ã–π Pull Request: [${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\"}" \
          "${{ secrets.DISCORD_WEBHOOK }}"
